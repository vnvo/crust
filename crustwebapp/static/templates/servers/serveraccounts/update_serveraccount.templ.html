<br/>
<form role="form" ng-submit="vm.update()" class="form-horizontal">

    <div class="form-group">
        <label for="account_mode" class="control-label col-xs-4">Assign Mode</label>
        <div class="col-xs-7">
            <label class="radio-inline btn" title="Assign To Server Group">
                <input type="radio" data-ng-model="vm.assign_mode" value="server-group">
                <i class="fa fa-sitemap fa-lg"></i> Assign To Group
            </label>
            <label class="radio-inline btn" title="Assign To Server">
                <input type="radio" data-ng-model="vm.assign_mode" value="server">
                <i class="fa fa-server fa-lg"></i> Assign To Server
            </label>
        </div>
    </div>

    <!-- Select Server Group -->
    <div class="form-group" ng-show="vm.assign_mode === 'server-group'">
        <label for="serveraccount__server_group" class="control-label col-xs-4">Server Group</label>
        <div class="col-xs-7">
            <input type="text" class="form-control" id="serveraccount__server_group"
                   autocomplete="off" data-ng-model="vm.assign_server_group"
                   typeahead="item as item.group_name for item in vm.getServerGroupsSuggestion($viewValue)"
                   typeahead-wait-ms=1000 typeahead-editable=false
                   typeahead-loading="loadingServerGroups"
                   typeahead-on-select="onServerGroupSelect($item, $model, $label)"
                   />
            <i ng-show="loadingServerGroups" class="fa fa-spinner fa-spin"></i>
        </div>

        <div class="col-xs-7" style="margin:15px;text-align:left;float:right;">
            <div ng-repeat="sg in selected_server_groups">
                <span>
                    <button class="btn btn-danger btn-xs" title="Remove From List"
                            ng-click="removeSG($index)">
                        <i class="fa fa-trash-o fa-xs"></i>
                    </button>
                </span>
                <span style="font-weight:bold;">{{sg.group_name}}</span>
            </div>
        </div>
    </div>

    <!-- Select Server -->
    <div class="form-group" ng-show="vm.assign_mode=='server'">
        <label for="serveraccount__server" class="control-label col-xs-4">Server</label>
        <div class="col-xs-7">
            <input type="text" class="form-control" id="serveraccount__server"
                   autocomplete="off" data-ng-model="vm.server"
                   typeahead="item as item.server_name for item in vm.getServersSuggestion($viewValue)"
                   typeahead-wait-ms=1000 typeahead-editable=false
                   typeahead-loading="loadingServers"
                   />
            <i ng-show="loadingServers" class="fa fa-spinner fa-spin"></i>
        </div>
    </div>

    <div class="form-group">
        <label for="serveraccount__protocol" class="control-label col-xs-4">Protocol</label>
        <div class="col-xs-7">
            <select ng-model="vm.protocol" ng-options="item for item in protocol_data track by item">
                <option value="">- Select Protocol -</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="serveraccount__username" class="control-label col-xs-4">Username</label>
        <div class="col-xs-7">
            <input class="form-control" id="serveraccount__username"
                   data-ng-model="vm.username" placeholder="Userame" />
        </div>
    </div>
    <div class="form-group">
        <label for="serveraccount__password" class="control-label col-xs-4">Password</label>
        <div class="col-xs-7">
            <input class="form-control" id="serveraccount__password"
                   data-ng-model="vm.password" type="password" />
        </div>
    </div>
    <div class="form-group">
        <label for="serveraccount__confirm_password" class="control-label col-xs-4">Confirm Password</label>
        <div class="col-xs-7">
            <input class="form-control" id="server__confirm_password"
                   data-ng-model="vm.confirm_password" type="password" />
        </div>
    </div>
    <div class="form-group">
        <label for="serveraccount__is_locked" class="control-label col-xs-4">Is Locked</label>
        <div class="col-xs-7">
            <label class="radio-inline btn btn-info" title="Server Account Is Un-Locked">
                <input type="radio" data-ng-model="vm.is_locked" ng-value="false">
                <i class="fa fa-unlock fa-lg"></i>
            </label>
            <label class="radio-inline btn btn-warning" title="Server Account Is Locked">
                <input type="radio" data-ng-model="vm.is_locked" ng-value="true">
                <i class="fa fa-lock fa-lg"></i>
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="serveraccount__sshv2_private_key" class="control-label col-xs-4">SSHv2 Private Key</label>
        <div class="col-xs-7">
            <textarea class="form-control" id="serveraccount__sshv2_private_key"
                      data-ng-model="vm.sshv2_private_key"/>
            </textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="server__comment" class="control-label col-xs-4">Comment</label>
        <div class="col-xs-7">
            <textarea class="form-control" data-ng-model="vm.comment"
                      id="server__comment">
            </textarea>
        </div>
    </div>

    <br/><br/>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">
                Update Server Account
            </button>
        </div>
    </div>
</form>
