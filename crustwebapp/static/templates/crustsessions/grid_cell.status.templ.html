<div class="ngCellText" style="padding: 0px;">
    <div class="btn-group" ng-show="row.getProperty(col.field)=='ESTABLISHED'">
        <span class="btn btn-success btn-xs"><i class="fa fa-check"></i> RUNNING</span>
    </div>
    <div class="btn-group" ng-show="row.getProperty(col.field)=='CLOSED-NORMAL'">
        <span class="btn btn-default btn-xs"><i class="fa fa-stop"></i> Closed</span>
    </div>
    <div class="btn-group" ng-show="row.getProperty(col.field)=='CLOSED-KILLED'">
        <span class="btn btn-default btn-xs"><i class="fa fa-stop"></i> Killed</span>
    </div>

</div>
