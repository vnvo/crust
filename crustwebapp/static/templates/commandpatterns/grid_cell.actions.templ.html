<div class="ngCelltext">
    <div class="btn-group">
        <button class="btn btn-primary" title="Edit Command Pattern"
                ng-click="startCPUpdateDialog($event, row)">
            <i class="fa fa-pencil fa-xs"></i>
        </button>
        <button class="btn btn-danger" title="Delete Command Pattern"
                ng-click="deleteCommandPattern($event, row)">
            <i class="fa fa-trash-o fa-xs"></i>
        </button>
    </div>
</div>
