<div class="ngCelltext">
    <div class="btn-group">
        <button class="btn btn-primary" title="Edit Supervisor ACL"
                ng-click="startSupACLUpdateDialog($event, row)">
            <i class="fa fa-pencil fa-xs"></i>
        </button>
        <button class="btn btn-danger" title="Delete Supervisor ACL"
                ng-click="deleteSupACL($event, row)">
            <i class="fa fa-trash-o fa-xs"></i>
        </button>
    </div>
</div>
