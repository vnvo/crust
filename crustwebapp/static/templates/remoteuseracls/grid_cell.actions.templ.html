<div class="ngCelltext">
    <div class="btn-group">
        <button class="btn btn-primary" title="Edit Remote User ACL"
                ng-click="startRuACLUpdateDialog($event, row)">
            <i class="fa fa-pencil fa-xs"></i>
        </button>
        <button class="btn btn-danger" title="Delete Remote User ACL"
                ng-click="deleteRuACL($event, row)">
            <i class="fa fa-trash-o fa-xs"></i>
        </button>
    </div>
</div>
