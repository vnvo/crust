<div class="ngCelltext">
    <div class="btn-group">
        <button class="btn btn-primary" title="Edit Supervisor"
                ng-click="startUpdateDialog($event, row)">
            <i class="fa fa-pencil fa-xs"></i>
        </button>
        <button class="btn btn-danger" title="Delete Supervisor"
                ng-click="deleteSupervisor($event, row)">
            <i class="fa fa-trash-o fa-xs"></i>
        </button>
    </div>
</div>
