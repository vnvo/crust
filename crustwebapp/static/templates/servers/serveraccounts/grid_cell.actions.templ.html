<div class="ngCelltext">
    <div class="btn-group">
        <button class="btn btn-primary" title="Edit Server Account"
                ng-click="startSAUpdateDialog($event, row)">
            <i class="fa fa-pencil fa-xs"></i>
        </button>
        <button class="btn btn-danger" title="Delete Server Account"
                ng-click="deleteServerAccount($event, row)">
            <i class="fa fa-trash-o fa-xs"></i>
        </button>
    </div>
</div>
