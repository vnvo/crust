<div class="row">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
            <button ng-click="seekStart()" class="btn btn-info" title="Go to Start">
                <i class="fa fa-step-backward"></i>
            </button>
            <button ng-click="session_play=!session_play" class="btn btn-info">
                <i class="fa fa-play" ng-show="!session_play" title="Play"></i>
                <i class="fa fa-pause" ng-show="session_play" title="Pause"></i>
            </button>
            <button ng-click="seekEnd()" class="btn btn-info" title="Go to End">
                <i class="fa fa-step-forward"></i>
            </button>
        </div>
        <div class="btn-group" role="group" >
            <button ng-click="playback_speed='No Delay'" class="btn btn-warning">
                <i class="fa fa-forward"></i> <strong>No Delay</strong>
            </button>
            <button ng-click="playback_speed=1" class="btn btn-warning">
                <i class="fa fa-forward"></i> <strong>1X</strong>
            </button>
            <button ng-click="playback_speed=2" class="btn btn-warning">
                <i class="fa fa-forward"></i> <strong>2X</strong>
            </button>
            <button ng-click="playback_speed=4" class="btn btn-warning">
                <i class="fa fa-forward"></i> <strong>4X</strong>
            </button>
        </div>
        <div class="btn-group" role="group"
             ng-show="session_status && session_status.indexOf('CLOSED')==-1">
            <button ng-click="killSession()" class="btn btn-danger" title="Kill this Session">
                <i class="fa fa-stop fa-xs"></i>
            </button>
        </div>
    </div>
    <div style="padding:7px 0 14px 0;">
        <h3 class="label label-success" style="padding:7px;">
            Status:<span class="badge">{{session_status}}</span></h3>
        <h3 class="label label-success" style="padding:7px;" ng-show="vm.session_created_at">
            Start:<span class="badge">{{vm.session_created_at}}</span></h3>
        <h3 class="label label-success" style="padding:7px;" ng-show="vm.session_terminated_at">
            End:<span class="badge">{{vm.session_terminated_at}}</span></h3>
        <h3 class="label label-success" ng-show="session_play" style="padding:7px;">
            Event ID:<span class="badge">{{current_session_event.id}}</span></h3>
        <h3 class="label label-success" ng-show="session_play" style="padding:7px;">
            Event Time:<span class="badge">{{vm.event_time}}</span></h3>
        <h3 class="label label-success" ng-show="session_play" style="padding:7px;">
            Playback Speed:
            <span class="badge" ng-show="playback_speed!='No Delay'">{{playback_speed}}X</span>
            <span class="badge" ng-show="playback_speed=='No Delay'">{{playback_speed}}</span>

        </h3>
    </div>
    <div class="col-xs-12" style="background-color: black; color:#5CB85C;"
         ng-bind-html="current_session_event.content|nl2br|htmlAllow">
    </div>
</div>
